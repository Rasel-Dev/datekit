<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>DateTime Local</h2>
    <h2 id="show"></h2>
    <br />
    <input type="datetime-local" name="dt" id="dt" onchange="dateInput()" />

    <script src="../dist/datekit.min.js"></script>
    <script>
      // Wait for the script to be fully loaded
      // window.addEventListener('DOMContentLoaded', () => {
      // Access the default export from the module
      function dateInput() {
        const dt = document.getElementById('dt')
        const myDateTime = datekit.default(dt.value)
        console.log('Input: ', dt.value)
        console.log('Utc: ', myDateTime.utc())
        console.log('Current time: ', myDateTime.now())
        console.log('Formated: ', myDateTime.format('YYYY-MM-DD HH:mm:ss'))
        // calculated
        const op = myDateTime.minus(3, 'day')
        console.log('Status: ', op.status('short'))
        console.log('Utc: ', op.utc())
        console.log('Formated: ', op.format('YYYY-MM-DD hh:mm:ssA'))
        console.log('Diff: ', myDateTime.diff(op.now(), 'hour'))
        console.log('Diff: ', op.clone().status())
      }
      // })
    </script>
  </body>
</html>
